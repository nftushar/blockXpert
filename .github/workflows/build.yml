name: Build Assets

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        run: npm ci
      - name: Build assets
        run: npm run build:assets
      - name: Archive build
        uses: actions/upload-artifact@v4
        with:
          name: build-assets
          path: build/